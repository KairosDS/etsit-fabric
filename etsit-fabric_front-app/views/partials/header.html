<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">
            <img src="/images/blockchain.png" style="width: 1.2em;" alt="Blockchain">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    {{#if userInfo}}
                    <a class="nav-link" href="/dashboard">Home
                        <span class="sr-only">(current)</span>
                    </a>
                    {{else}}
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                    {{/if}}
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/items">Create Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/query">Query Item</a>
                </li>

                    <a class="nav-link disabled" href="#">Disabled</a>
                </li-->
            </ul>

            {{#if userInfo}}
            <form class="form-inline mt-2 mt-md-0" method="GET" action="/logout">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Logout</button>
            </form>
            {{else}}
            <form class="form-inline mt-2 mt-md-0" method="GET" action="/login">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
            </form>
            {{/if}}
        </div>
    </nav>
