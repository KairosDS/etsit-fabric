<div>
    <div class="form-group row">
        {{#if questionary}}
        <h3 class="col-sm-12 col-form-label">Test</h3>
        <div>
            <form method="POST" action="/tests/{{questionary.id}}">
                <input type="hidden" value="{{questionaryString}}" name="questionaryString">
                {{#each questionary.test}}
                    <div>   
                        <label for="statement">Pregunta: {{this.statement}}</label>
                        <select class="form-control" id="question{{@index}}" name="question{{@index}}">
                            <option value='-1'>No contestada</option>
                            {{#each this.answers}}
                                <option value={{@index}}>{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <br/>
                {{/each}}
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
        {{/if}}
    </div>
</div>
