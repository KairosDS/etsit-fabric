<div>
    <div class="form-group">
        <label for="document" class="form-label">Document</label>
        {{#if docs}}
        <select class="form-control" id="document" name="document">
            {{#each docs}}
            <option>{{this}}</option>
            {{/each}}
        </select>
        <button onClick="get()" class="btn btn-primary">Show</button>
        {{else}}
        <input disabled type="text" class="form-control" value="There are no docs"> {{/if}}
        <!-- <div>
            <ul class="documents__list hidden" id="documentList" name="documentList">
                {{#each docs}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </div> -->
    </div>
    <!-- <button class="documents__list-btn" onClick="show()">Display documents list</button> -->

    <a type="hidden" id="getter"></a>
    <script>
        function get() {
            var key = document.getElementById('document').value;
            document.getElementById('getter').href = "/download/" + key;
            document.getElementById('getter').click();
        }
        // function show() {
        //     let list = document.getElementById('documentList');
        //     list.classList.toggle('hidden');
        // }
    </script>
</div>
