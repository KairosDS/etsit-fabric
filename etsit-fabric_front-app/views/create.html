<h4 class="panel-title">Create Item</h4>
<div class="row">

    <div class="card col-sm">
        <div class="card-body p-3">
            <form method="POST" action="/items" enctype="form-data">
                <div class="form-group row">
                    <label for="key" class="col-sm-3 col-form-label">Key Value</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="key" name="key" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="type" class="col-sm-3 col-form-label">Item Type</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="type" name="type" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="desc" class="col-sm-3 col-form-label">Item Description</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="desc" name="desc" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

</div>
