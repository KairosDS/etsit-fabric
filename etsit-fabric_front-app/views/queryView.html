<div class="card w-50 mx-auto">
    <div class="card-header">
        <h3>Item Details</h3>
    </div>
    <div class="panel-body p-3">

        {{#if type}}
        <ul class="list-group list-group-flush pl-3 pb-3">
            <li>Type: {{type}}</li>
            <li>Description: {{description}}</li>
            <br>
            <a href="/query">Return to query page</a>
        </ul>
        {{else}}
        <ul class="list-group list-group-flush pl-3 pb-3">
            <p>Item not found!</p>
            <br>
            <a href="/query">Return to query page</a>
        </ul>
        {{/if}}
    </div>
</div>
