<div>
        <div class="form-group wrapper-login">
            <div class="wrapper-form search__docs-wrapper">
        <label for="document" class="form-label">Documento</label>
            {{#if docs}}
            <select class="search__docs-select" id="document" name="document">
                {{#each docs}}
                <option>{{this}}</option>
                {{/each}}
            </select>
            <button onClick="get()" class="btn search-btn">Mostrar</button>
            {{else}}
            <input disabled type="text" class="form-control" value="   No hay documentos"> {{/if}}
        </div>

    <a type="hidden" id="getter"></a>
    <script>
        function get() {
            var key = document.getElementById('document').value;
            document.getElementById('getter').href = "/todolist/" + key;
            document.getElementById('getter').click();
        }
    </script>
</div>
